  email_confirmation:
    title: "سائن اپ کرنے کا شکریہ"
    message: "ہمارے ساتھ اکاؤنٹ بنانے کا شکریہ۔ آپ کو ہمارے ساتھ شامل ہونے پر خوشی ہے! شروع کرنے کے لیے، براہ کرم %{email} پر بھیجے گئے لنک پر کلک کر کے اپنے ای میل ایڈریس کی تصدیق کریں۔ اگر آپ کو ای میل نظر نہیں آتی، تو تصدیقی ای میل دوبارہ بھیجنے کے لیے نیچے دیے گئے بٹن پر کلک کریں۔"
    message_html: "ہمارے ساتھ اکاؤنٹ بنانے کا شکریہ۔ آپ کو ہمارے ساتھ شامل ہونے پر خوشی ہے! شروع کرنے کے لیے، براہ کرم %{email} پر بھیجے گئے لنک پر کلک کر کے اپنے ای میل ایڈریس کی تصدیق کریں۔ اگر آپ کو ای میل نظر نہیں آتی، تو تصدیقی ای میل دوبارہ بھیجنے کے لیے نیچے دیے گئے بٹن پر کلک کریں۔"
    resend_button: "تصدیقی ای میل دوبارہ بھیجیں"
    sign_up_again: "مختلف ای میل سے سائن اپ کریں"
    check_spam: "اسپام فولڈر چیک کریں"
    confirmation_sent: "تصدیقی ای میل بھیج دی گئی ہے"
    resend_success: "تصدیقی ای میل دوبارہ بھیج دی گئی ہے"
    resend_error: "تصدیقی ای میل دوبارہ بھیجنے میں ناکام"

  devise:
    confirmations:
      confirmed: "آپ کا ای میل ایڈریس کامیابی سے تصدیق کر دیا گیا ہے۔"
      send_instructions: "آپ کو چند منٹوں میں اپنے ای میل ایڈریس کی تصدیق کے طریقے کے بارے میں ہدایات کے ساتھ ایک ای میل موصول ہوگی۔"
      send_paranoid_instructions: "اگر آپ کا ای میل ایڈریس ہماری ڈیٹابیس میں موجود ہے، تو آپ کو چند منٹوں میں اپنے ای میل ایڈریس کی تصدیق کے طریقے کے بارے میں ہدایات کے ساتھ ایک ای میل موصول ہوگی۔"
    registrations:
      signed_up: "خوش آمدید! آپ نے کامیابی سے سائن اپ کر لیا ہے۔"
      signed_up_but_unconfirmed: "آپ کے ای میل ایڈریس پر تصدیقی لنک کے ساتھ ایک پیغام بھیجا گیا ہے۔ براہ کرم اپنے اکاؤنٹ کو فعال کرنے کے لیے لنک پر کلک کریں۔"
      signed_up_but_locked: "آپ نے کامیابی سے سائن اپ کر لیا ہے۔ تاہم، ہم آپ کو لاگ ان نہیں کر سکے کیونکہ آپ کا اکاؤنٹ لاک ہے۔"
      signed_up_but_inactive: "آپ نے کامیابی سے سائن اپ کر لیا ہے۔ تاہم، ہم آپ کو لاگ ان نہیں کر سکے کیونکہ آپ کا اکاؤنٹ ابھی تک فعال نہیں ہے۔"
      update_needs_confirmation: "آپ نے اپنے اکاؤنٹ کو کامیابی سے اپ ڈیٹ کر دیا ہے، لیکن ہمیں آپ کے نئے ای میل ایڈریس کی تصدیق کرنے کی ضرورت ہے۔ براہ کرم اپنی ای میل چیک کریں اور اپنے نئے ای میل ایڈریس کی تصدیق کے لیے تصدیقی لنک پر کلک کریں۔"
      updated: "آپ کا اکاؤنٹ کامیابی سے اپ ڈیٹ کر دیا گیا ہے۔"
      updated_but_not_signed_in: "آپ کا اکاؤنٹ کامیابی سے اپ ڈیٹ کر دیا گیا ہے، لیکن چونکہ آپ کا پاس ورڈ تبدیل کر دیا گیا ہے، آپ کو دوبارہ لاگ ان کرنے کی ضرورت ہے۔"
      destroyed: "الوداع! آپ کا اکاؤنٹ کامیابی سے منسوخ کر دیا گیا ہے۔ ہمیں امید ہے کہ ہم آپ کو جلد ہی دوبارہ دیکھیں گے۔"

